<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    </header>
     
    <main>
      <h1 >El secreto del César</h1>
      <p>Con el Cifrado César podrás codificar y decodificar textos, solo tienes que elegir un número de desplazamiento y podrás crear o leer mensajes ultrasecretos.</p>
       
            

      <form>

        <p>Ingresa texto</p>

        <input type="number" id="offset" min="1">

        <textarea name="text" id="textIngreso"></textarea>

        <button type="button" id="bCode">Cifrar</button>
        <button type="button" id="bDecode">Descifrar</button>
      
      
        <textarea name="text" id="textResultado"></textarea> 
        <button type="reset">Limpiar</button>
  
      </form>
  
  
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
